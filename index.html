<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר זיכרון לאמא</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>אתר זיכרון לאמא</h1>
    </header>

    <main>
        <section id="gallery">
            <h2>גלריית תמונות</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <div id="imageGallery"></div>
        </section>

        <section id="videos">
            <h2>סרטונים</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <div id="videoGallery"></div>
        </section>

        <section id="memories">
            <h2>זיכרונות</h2>
            <textarea id="memoryText" placeholder="הקלד/י כאן את זיכרונך..."></textarea>
            <button id="submitMemory">שלח זיכרון</button>
            <div id="memoryList"></div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
